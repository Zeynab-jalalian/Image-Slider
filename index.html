<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="content">
        <div class="images">
            <img src="img/img1.jpg">
            <img src="img/img2.jpg">
            <img src="img/img3.jpg">
            <img src="img/img4.jpg">
            <img src="img/img5.jpg">
        </div>
        <div class="icon left">
            <i class="fa-solid fa-chevron-left" onclick="slide(-1)"></i>
        </div>
        <div class="icon right">
            <i class="fa-solid fa-chevron-right" onclick="slide(1)"></i>
        </div>
        <div class="buttons">
            <span onclick="btn(1)"></span>
            <span onclick="btn(2)"></span>
            <span onclick="btn(3)"></span>
            <span onclick="btn(4)"></span>
            <span onclick="btn(5)"></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
